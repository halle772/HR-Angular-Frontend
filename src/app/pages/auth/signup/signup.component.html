<div class="container">
  <h1 class="heading">Sing Up</h1>
  <form class="form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        placeholder="Email"
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        placeholder="Password"
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
        name="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        type="password"
        id="confirmPassword"
        class="form-control"
        name="confirmPassword"
        required
      />
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
    <span class="form-footer">
      Already Signed Up?
      <a [routerLink]="['/signin']">Log in!</a></span
    >
  </form>
</div>

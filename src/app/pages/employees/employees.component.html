<div class="container">
  <div class="employee-header">
    <button mat-stroked-button color="primary" (click)="showAddModal()">
      <mat-icon>add</mat-icon>
      Add Employee
    </button>
    <button mat-button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">
      Sort {{ascSort? '(A-Z)' : '(Z-A)'}}<mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="sortNames('asc')">A-Z</button>
      <button mat-menu-item (click)="sortNames('dsc')">Z-A</button>
    </mat-menu>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th class="th-name" scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Employer</th>
        <th scope="col">Salary</th>
        <th scope="col">Deduction</th>
        <th scope="col">Pay</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td data-label="Id">{{employee.id}}</td>
        <td data-label="Name">{{employee.name}}</td>
        <td data-label="Position">{{ employee.position }}</td>
        <td data-label="Employer">{{ employee.employer }}</td>
        <td data-label="Salary">{{employee.salary}}$</td>
        <td data-label="Deduction">{{employee.deduction}}$</td>
        <td data-label="Pay">{{employee.salary - employee.deduction}}$</td>
        <td class="controls">
            <button mat-icon-button color="primary" (click)="showUpdateModal(employee)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="showDeleteConfirm(employee._id)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
